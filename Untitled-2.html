<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ижил дүрс</title>
  <link rel="stylesheet" href="Background.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #game-container {
      text-align: center;
    }

    .shape-icon {
      width: 100px;
      height: 100px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="game-container">
  <h1>Ижил дүрс нь дээр дараарай</h1>


  <div id="shape-container"></div>

  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Pan_Blue_Circle.png" alt="Circle" class="shape-icon" onclick="checkAnswer('circle')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Green_equilateral_triangle_point_up.svg" alt="Triangle" class="shape-icon" onclick="checkAnswer('triangle')">
    <img src="https://www.iconsdb.com/icons/preview/red/square-xxl.png" alt="Square" class="shape-icon" onclick="checkAnswer('square')">
  </div>

  <p>Оноо: <span id="score">0</span></p>
</div>

<script>

  const shapes = ['circle', 'triangle', 'square'];


  const scoreElement = document.getElementById('score');


  let score = parseInt(getCookie('score')) || 0;
  updateScore();


  function newRound() {
 
    const randomShape = shapes[Math.floor(Math.random() * shapes.length)];

 
    document.getElementById('shape-container').innerHTML = `<img src="https://www.iconsdb.com/icons/preview/red/square-xxl.png" alt="Square" class="shape-icon">`;
   

    document.getElementById('shape-container').setAttribute('data-correct-answer', randomShape);
  }


  function checkAnswer(selectedShape) {
    const correctShape = document.getElementById('shape-container').getAttribute('data-correct-answer');

    if (selectedShape === correctShape) {

      score++;
      updateScore();
    }


    newRound();
  }


  function updateScore() {
    scoreElement.textContent = score;
    setCookie('score', score, 7); 
  }

  function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }


  function getCookie(name) {
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookieArray = decodedCookie.split(';');
    for (let i = 0; i < cookieArray.length; i++) {
      let cookie = cookieArray[i];
      while (cookie.charAt(0) === ' ') {
        cookie = cookie.substring(1);
      }
      if (cookie.indexOf(name + '=') === 0) {
        return cookie.substring(name.length + 1, cookie.length);
      }
    }
    return '';
  }

  newRound();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дүрсний адал явдал</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>

    <!-- Эхлэл -->
    <div id="welcome-screen">
        <h1>Дүрсний адал явдал</h1>
        <img src="https://e7.pngegg.com/pngimages/20/430/png-clipart-tiger-cartoon-cartoon-tiger-cartoon-character-mammal.png" alt="Tiger">
        
    </div>

    <!-- Тоглоом -->
    <div id="game-screen" style="display: none;">
        <div id="shapes">
            <img id="circle" src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Pan_Blue_Circle.png" alt="Circle">
            <img id="square" src="https://www.iconsdb.com/icons/preview/red/square-xxl.png" alt="Square">
            <img id="triangle" src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Green_equilateral_triangle_point_up.svg" alt="Triangle">
        </div>
        <p id="instructions">Найздаа дүрс олж өгөөрэй</p>
    </div>

    <!-- Төгсгөл -->
    <div id="success-screen" style="display: none;">
        <p>Баяр хүргэе найзаа зөв дүрсийг оллоо! </p>
    </div>

    <script src="script.js"></script> 

</body>

</html>
